{% extends "base.html" %} {% block title %}Notes{% endblock %} {% block content
%}
<h1 align="center" class="mt-5">My Notes</h1>
<div class="list-group list-group-flush item" id="notes">
  {% for note in user.notes %}
  <div class="nes-container with-title is-centered mb-2">
    <p class="title">{{ note.date }}</p>
    <p>{{ note.data }}</p>
    <button type="button" class="close" onClick="deleteNote({{ note.id }})">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}
</div>
<form method="POST">
  <textarea name="note" id="note" class="form-control nes-textarea mt-5"></textarea>
  <br />
  <div align="center">
    <button type="submit" class="nes-btn is-primary mb-5">Add Note</button>
  </div>
</form>
{% endblock %}
